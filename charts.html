    <script type="text/javascript">
      Highcharts.chart('container1', {
        title: {
          text: 'Number Of Players Growth by Game, 2014-2020'
        },

        subtitle: {
          text: 'Source: thesolarfoundation.com'
        },

        yAxis: {
          title: {
            text: 'Number of Players'
          }
        },

        xAxis: {
          accessibility: {
            rangeDescription: 'Range: 2014 to 2020'
          }
        },

        legend: {
          layout: 'vertical',
          align: 'right',
          verticalAlign: 'middle'
        },

        plotOptions: {
          series: {
            label: {
              connectorAllowed: false
            },
            pointStart: 2014
          }
        },

        series: [{
          name: 'English Billiards',
          data: [439, 525, 577, 658, 131, 131, 233, 155]
        }, {
          name: 'Snooker',
          data: [216, 244, 292, 291, 390, 302, 381, 404]
        }, {
          name: 'Straight Pool',
          data: [114, 122, 165, 197, 285, 247, 327, 397]
        }, {
          name: 'Carom',
          data: [null, null, 78, 169, 112, 222, 300, 342]
        }, {
          name: 'Darts',
          data: [128, 58, 75, 118, 89, 116, 184, 181]
        }],

        responsive: {
          rules: [{
            condition: {
              maxWidth: 500
            },
            chartOptions: {
              legend: {
                layout: 'horizontal',
                align: 'center',
                verticalAlign: 'bottom'
              }
            }
          }]
        }

      });
    </script>
